        <img src = "./images/countryside.jpg" class ="topImage">

        <h1>Welcome to the ThunderDome!</h1>
        <form class = "contactForm">
          <h3>Fill out your Info Here!</h3>
          <label for="Contact Form">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
          <label for="Contact Form">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name">
          <label for="Contact Form">Email</label>
          <input type="email" class="form-control" id="email" placeholder="JohnSmith@example.com">
          <input type ="submit" value = "Submit" id="submitBtn">

          /* add a password and date field*/
        </form>
      </section>
      <section>
